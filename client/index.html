">
  <h5 class="text-primary">ðŸ”¥ Deal of the Day!</h5>
  <img id="deal-img" src="" alt="Deal Image" style="width: 100%; border-radius: 8px;">
  <p><strong id="deal-name">Loading...</strong></p>
  <p><strong>Only:</strong> <span id="deal-price">$0.00</span></p>
  <a href="reservation.html" class="btn btn-sm btn-success w-100">Reserve Now</a>
</div>

<script>
  const deals = [
    { name: "Chicken Biryani", price: "$5.00", image: "menu/cb.jpg" },
    { name: "Zinger Burger", price: "$3.50", image: "menu/burger.jpg" },
    { name: "Cheese Pizza", price: "$8.00", image: "menu/pizza.jpg" },
    { name: "Shawarma Roll", price: "$2.50", image: "menu/shawrma.jpg" },
    { name: "Club Sandwich", price: "$3.00", image: "menu/cs.jpg" },
    { name: "Beef Steak", price: "$12.00", image: "menu/bs.jpg" },
    { name: "Chinese Noodles", price: "$4.00", image: "menu/noodles.jpg" },
    { name: "Fresh Salad", price: "$2.00", image: "menu/salad.jpg" },
    { name: "Creamy Pasta", price: "$5.00", image: "menu/pasta.jpg" },
    { name: "Chocolate Dessert", price: "$3.50", image: "menu/cd.jpg" },
    { name: "Macroni", price: "$8.00", image: "menu/macroni.jpg" },
    { name: "Shashlik", price: "$10.00", image: "menu/sha.jpg" }
  ];

  let currentDealIndex = 0;

  function showNextDeal() {
    const popup = document.getElementById("deal-popup");
    const deal = deals[currentDealIndex];

    document.getElementById("deal-img").src = deal.image;
    document.getElementById("deal-name").textContent = deal.name;
    document.getElementById("deal-price").textContent = deal.price;

    popup.style.display = "block";
    popup.style.opacity = "1";

    setTimeout(() => {
      popup.style.opacity = "0";
      setTimeout(() => popup.style.display = "none", 500);
    }, 7000); // Visible for 7 seconds

    currentDealIndex = (currentDealIndex + 1) % deals.length;
  }

  // Start loop
  setInterval(showNextDeal, 10000);
  setTimeout(showNextDeal, 3000); // Show first after 3s
</script>

<script>
  const images = [
    "cover/1.jpg",
    "cover/2.jpg",
    "cover/3.jpg",
    "cover/4.jpg",
    "cover/5.jpg"
  ];

  let current = 0;
  const slider = document.getElementById("slide-img");

  function changeImage() {
    current = (current + 1) % images.length;
    slider.src = images[current];
  }

  setInterval(changeImage, 3000); // Change every 3 seconds
</script>
